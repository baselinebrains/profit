<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Google Sheets Website (CSV)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Google Sheets Data</h1>
  <table id="dataTable">
    <thead id="tableHead"></thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vR1SqB34ONUqDxXRd6w8vc2VqpaumUypOxIuK-4sTQ6zCr6MHFP-2VsICOr5ILqzg/pub?output=csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').map(row => row.split(','));
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');

        if (rows.length > 0) {
          let headerRow = '<tr>';
          rows[0].forEach(cell => {
            headerRow += '<th>' + cell + '</th>';
          });
          headerRow += '</tr>';
          tableHead.innerHTML = headerRow;
        }

        for (let i = 1; i < rows.length; i++) {
          let rowHtml = '<tr>';
          rows[i].forEach(cell => {
            rowHtml += '<td>' + cell + '</td>';
          });
          rowHtml += '</tr>';
          tableBody.innerHTML += rowHtml;
        }
      })
      .catch(error => {
        console.error('Error fetching CSV:', error);
      });
  </script>
</body>
</html>
