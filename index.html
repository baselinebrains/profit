<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BaselineBrains Profit / Loss</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header class="hero">
    <img src="logo.png" alt="BaselineBrains Logo" class="logo">
    <h1>Dashboard</h1>
    <div id="lastUpdated"></div>
  </header>

  <div id="dashboardContainer" class="chart-container"></div>

  <h2>Tips Log</h2>
  <div class="table-container">
    <table class="dataTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Tip</th>
          <th>Odds</th>
          <th>Stake</th>
          <th>Outcome</th>
          <th>Profit</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>
    BaselineBrains © 2025 — All Rights Reserved. |
    <a href="https://x.com/BaselineBrains"><i class="fab fa-x-twitter"></i> @BaselineBrains on X</a>
    <br>
    Results shown are for transparency. Past performance is not a guarantee of future results. Gamble responsibly.
  </footer>
</body>
</html>
